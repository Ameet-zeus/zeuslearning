<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Quantum</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="main">
        <div class="nav-bg"></div>
        <div class="nav">
            <div class="logo-container">
                <img src="/assets/icons/logo used in header.svg" alt="Quantum Logo" id="logo" />
            </div>
        </div>

        <div class="container">
            <div class="form-container">
                <div class="top-bar">
                    <img src="/assets/icons/back.svg" alt="Back" class="back-arrow" />
                    <h3>Log in with Quantum</h3>
                </div>

                <form action="#" class="form">
                    <div class="radio-group">
                        <input type="radio" id="district" name="login-type" />
                        <label for="district">District</label>

                        <input type="radio" id="independent-school" name="login-type" />
                        <label for="independent-school">Independent School</label>
                    </div>

                    <label for="state" class="label-a">State</label>
                    <select id="state" class="dropdown">
                        <option value="">Select State</option>
                        <!-- Add state options -->
                    </select>

                    <label for="district" class="label-a">District</label>
                    <select id="district" class="dropdown">
                        <option value="">Select District</option>
                        <!-- Add district options -->
                    </select>
                    <br>

                    <input type="text" id="user-id" class="text-field" placeholder="Username/Email ID*" />

                    <a href="#" class="hyperlink forgot">FORGOT USERNAME?</a>

                    <div class="password-container">
                        <input type="password" id="pass" class="text-field" placeholder="Password*" />
                        <span id="eye-icon" class="eye-icon">
                            <img src="/assets/icons/preview.svg" alt="Eye Icon" />
                        </span>
                    </div>

                    <a href="#" class="hyperlink forgot">FORGOT PASSWORD?</a>

                    <label class="remember-label" for="remember-me">
                        <input type="checkbox" id="remember-me" class="checkbox" />
                        <span class="checkbox-custom"></span>
                        Remember me
                    </label>


                    <input type="submit" class="button" value="LOG IN" />
                </form>
            </div>
        </div>

        <footer>
            <div id="foot1">
                <a href="#" class="hyperlink">About</a> |
                <a href="#" class="hyperlink">Contact Us</a>
            </div>
            <div id="foot2">
                <p> <img src="/assets/icons/logo used in footer.svg" alt="Quantum Logo" id="logo-foot" /> |
                    Copyright Â© 2020-2021 <b>Zeus Systems Pvt. Ltd. </b> All right reserved</p>
            </div>
        </footer>
    </div>
</body>

</html>
